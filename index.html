<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/sf-black-filled/64/7950F2/key.png" type="image/x-icon">
  </head>
  <body>
  
    <div class="container">
      <h1>Formulario de Registro</h1>
      <hr />

      <form id="registro-form">
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" />
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <hr />

      <form id="iniciarSesion-form">
        <div class="form-group">
          <label for="nombreLogin">Nombre de usuario:</label>
          <input type="text" id="nombreLogin" name="nombreLogin" />
        </div>
        <div class="form-group">
          <label for="correoLogin">Correo electrónico:</label>
          <input type="email" id="correoLogin" name="correoLogin" />
        </div>
        <div class="form-group">
          <label for="passwordLogin">Contraseña:</label>
          <input type="password" id="passwordLogin" name="passwordLogin" />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <script src="BirdScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
